{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Welcome Back!</h2>
                        <p class="text-muted">Please enter your credentials to continue</p>
                    </div>

                    <!-- Login Form -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label" for="username">
                                <i class="fas fa-user text-primary me-2"></i>Username
                            </label>
                            <input class="form-control form-control-lg" type="text" name="username" id="username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="password">
                                <i class="fas fa-lock text-primary me-2"></i>Password
                            </label>
                            <div class="input-group">
                                <input class="form-control form-control-lg" type="password" name="password"
                                    id="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Log In
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Don't have an account?
                            <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-bold">
                                Create Account
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
