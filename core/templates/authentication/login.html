{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center align-items-center mx-3">
    <div class="col-sm-12 col-md-6 login-box">
        <h2 class="text-center">Welcome back!</h2>
        <p class="text-center text-secondary">Welcome back! Please enter your details.</p>

        <form method="POST">
            <div class="mb-3">
                {% csrf_token %}
                <label class="form-label fs-4" for="username">Username:</label>
                <input class="form-control col-8 fs-5" type="text" name="username" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fs-4" for="password">Password:</label>
                <input class="form-control fs-5" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="justify-content-center">
                <button id="login-btn" type="submit" class="btn btn-primary fs-5 my-3">Log In</button>
            </div>
        </form>

        <p class="text-center text-secondary">Don't have an account yet? <a id="login-link" href="{% url 'register' %}">Create an
                Account</a></p>
    </div>
</div>
{% endblock %}
