{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
    <div class="form-box row justify-content-center align-items-center mx-2">
        <div class="col-sm-12 col-md-6 login-box">
            <h2 class="text-center">Doctor Details Form</h2>
            <p class="text-center text-secondary">Please provide your professional details to help patients find you
                easily. Ensure all information is accurate and up to date.</p>

            <form method="POST" class="form">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="justify-content-center">
                    <button id="login-btn" type="submit" class="btn btn-primary fs-5 my-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
